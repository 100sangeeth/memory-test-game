<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Team Name </title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
  }

  .login-wrapper {
    display: flex;
    align-items: center;
    gap: 20px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 30px 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.8s ease;
  }

  /* Team Name */
  .team-name {
    font-size: 2.2rem;
    font-weight: bold;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 8px rgba(255, 0, 255, 0.8), 0 0 12px rgba(0, 255, 255, 0.8);
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 8px #ff00ff, 0 0 12px #00ffff; }
    to { text-shadow: 0 0 16px #00ffff, 0 0 20px #ff00ff; }
  }

  /* Input + Button Group */
  .input-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .input-group label {
    color: #fff;
  }

  .input-group input {
    padding: 10px;
    width: 220px;
    border: none;
    outline: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
    transition: box-shadow 0.3s ease;
  }

  .input-group input:focus {
    box-shadow: 0 0 10px #00ffff;
  }

  /* Login Button */
  .login-btn {
    padding: 10px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .login-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 12px #00ffff, 0 0 20px #ff00ff;
  }

  /* Developer Section */
  .dev-links {
    margin-top: 20px;
    display: flex;
    gap: 30px;
    justify-content: center;
    align-items: center;
  }

  .dev {
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  .dev:hover {
    color: #ff00aa;
  }

  .dev img {
    width: 28px;
    height: 28px;
    filter: drop-shadow(0 0 4px #ff00aa);
    transition: transform 0.3s ease;
  }

  .dev:hover img {
    transform: scale(1.2);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="login-wrapper">
  <!-- Team Name -->
  <div class="team-name">BROgrammers</div>

  <!-- Username Box + Button -->
  <div class="input-group">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Enter your name">
    <button class="login-btn" onclick="enterGame()">Login</button>
  </div>
</div>

<!-- Developer Instagram Links -->
<!-- Developer Instagram Links with Title -->
<!-- Developer Instagram Links with Styled Title -->
<div style="margin-top: 30px; text-align: center;">
  <p style="
    font-size: 1rem;
    font-weight: bold;
    letter-spacing: 1px;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 6px rgba(255, 0, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.7);
    animation: glowText 1.5s infinite alternate;
    margin-bottom: 8px;
  ">
    Meet our developers
  </p>

  <div class="dev-links">
    <a href="https://instagram.com/swxliih" target="_blank" class="dev">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    @swxliih
</a>
<a href="https://instagram.com/callme_sk_" target="_blank" class="dev">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    @callme_sk_
</a>

  </div>
</div>

<style>
@keyframes glowText {
  from { text-shadow: 0 0 6px #ff00ff, 0 0 10px #00ffff; }
  to { text-shadow: 0 0 12px #00ffff, 0 0 16px #ff00ff; }
}
</style>

  </div>
</div>

</div>
<script>
function enterGame() {
  const username = document.getElementById('username').value.trim();
  if (username === "") {
    alert("Please enter your username!");
  } else {
    // Store the typed username in local storage
    localStorage.setItem("username", username);

    // Go to the game page
    window.location.href = "p1.html";
  }
}
</script>
</body>
</html>
