<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, <!initial-scale=1.0" />
  <title>Memory Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: top;
      background: linear-gradient(135deg, #0f2027, #1c3e49, #2c5364); /* Cool gradient */
      font-family: 'Impact', 'Arial Black', sans-serif;
    }

    h1 {
      font-size: 64px;
      font-weight: bold;
      text-align: center;
      color: #fcfcfd;
      text-shadow: 3px 3px 10px rgba(4, 255, 255, 0.6), 0 0 20px #00ffff; /* Dramatic neon glow */
      letter-spacing: 4px;
    }
.start-btn {
  padding: 10px 30px;
  font-size: 18px;
  color: #ffffff;
  background-color: #00bcd4;
  border: 2px solid #00ffff;              /* ðŸŸ¦ Adds a glowing border */
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
  transition: all 0.3s ease;
  letter-spacing: 2px;
  font-family: 'Arial Black', sans-serif;
  animation: pulse 2s infinite;           /* ðŸŸ¦ Adds glowing animation */
}


.start-btn:hover {
  background-color: #0097a7;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
  transform: scale(1.05);
}.center-container {
  display: flex;
  justify-content: center;
  margin-top: 20px; /* space below image */
}

.subtitle {
  text-align: center;
  color: #c2f9ff;
  font-size: 24px;
  margin-top: -20px;
  margin-bottom: 40px;
  font-weight: 500;
  text-shadow: 0 0 10px #00e5ff;
}
@keyframes pulse {
  0% {
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  }
  50% {
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
  }
  100% {
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  }
}

.banner-img {
  display: block;
  margin: 20px auto;
  max-width: 80%;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
}




  </style>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
<script>

  window.onload = function() {
    let username = localStorage.getItem("username");
    if (username) {
        document.getElementById("playerName").textContent = "Welcome, " + username + "!";
    }
};

</script>

</head>
<body>
  <div id="tsparticles"></div>

  <h1>TEST YOUR MEMORY</h1>
  <h2 class="subtitle" > Sharpen your brain with a fun challenge!
     </h2>

  <img src="./photos/6.png" alt="memory test banner" class="banner-img"style="width:200px" height="50px">

  
  <div class="center-container">
    <a href="p2,2.html">
    <button class="start-btn">START NOW </button>
    </a>
  </div>

</body>
</html>
